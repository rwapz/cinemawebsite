<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/register.css">
    <title>The Projection Room | Register</title>
    <script>
        // Simulated database of users
        const userDatabase = {
            "rhys": "rhys05" // Existing user for testing
        };

        function register(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the username already exists
            if (userDatabase[username]) {
                alert("Username already taken. Please choose another one.");
                return;
            }

            // Register the new user
            userDatabase[username] = password; // Storing the user's data (in-memory)
            alert(`${username} registered successfully!`);
            // Redirect to login page after registration
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>The Projection Room</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="films.html">Movies</a></li>
                    <li><a href="menu.html">Menu/Exclusives</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login/Register</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="register-form">
                <h2>Create Your Account</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 The Projection Room. All rights reserved.</p>
            <p>Contact: <a href="mailto:info@projectionroom.com">info@projectionroom.com</a> | Follow us on social media!</p>
        </footer>
    </div>
</body>
</html>
