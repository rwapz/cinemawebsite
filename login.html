<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/login.css">
    <title>The Projection Room | Login/Register</title>
    <script>
        // Sample usernames and passwords for testing
        const userCredentials = {
            "rhys": "rhys05" // Admin account
        };

        function login(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check credentials
            if (userCredentials[username] && userCredentials[username] === password) {
                alert(`${username} logged in`);
                // Redirect to index.html after 1 second
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>The Projection Room</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="films.html">Movies</a></li>
                    <li><a href="menu.html">Menu/Exclusives</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="active">Login/Register</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="login-form">
                <h2>Login to Your Account</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 The Projection Room. All rights reserved.</p>
            <p>Contact: <a href="mailto:info@projectionroom.com">info@projectionroom.com</a> | Follow us on social media!</p>
        </footer>
    </div>
</body>
</html>
