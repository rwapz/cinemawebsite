<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Cinema Website</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Vue Cinemas</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Menu/Exclusives</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h2>Latest Movies</h2>
                <div class="movie-list">
                    <div class="movie-card">
                        <img src="movie1.jpg" alt="Movie Title">
                        <h3>Movie Title 1</h3>
                        <p>Release Date: YYYY-MM-DD</p>
                    </div>
                    <div class="movie-card">
                        <img src="movie2.jpg" alt="Movie Title">
                        <h3>Movie Title 2</h3>
                        <p>Release Date: YYYY-MM-DD</p>
                    </div>
                    <div class="movie-card">
                        <img src="movie3.jpg" alt="Movie Title">
                        <h3>Movie Title 3</h3>
                        <p>Release Date: YYYY-MM-DD</p>
                    </div>
                    <div class="movie-card">
                        <img src="movie4.jpg" alt="Movie Title">
                        <h3>Movie Title 4</h3>
                        <p>Release Date: YYYY-MM-DD</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Vue Cinemas. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
